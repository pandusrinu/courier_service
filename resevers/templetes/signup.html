<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sign Up</h3>
<form action="/signup" method="post">
{% csrf_token %}
    <label for="">UserName</label>
    <input type="text" id="username" name="username" placeholder="Create a user name(only letters and characters)" Required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
    <br>

    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
    <br>

    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
    <br>

    <label for="">Phone Number</label>
    <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter Your Phone Number" Required>
    <br>

    <label for="">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter Your Address" Required>
    <br>

    <label for="">Password</label>
    <input type="password" id="password1" name="password1" placeholder="Create a Password" Required>
    <br>

    <label for="">Confirm Password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm Your Password" Required>
    <br>

    <button type="submit">SignUp</button>

</form>



</body>
</html>
